<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUCURSALES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-location-container"><!-- ORIGINAL-->
        <h2>SUCURSALES</h2>
        <article class="location-container-cards">
          <!-- GUADALUPE -->
          <div class="card location-cards back-pink" style="width: 20rem;">
            <div class="location--title ctbgreen">
              <p class="card-text text--info ctbgreen">GUADALUPE - Repostería & Café</p>
              <p class="card-text text--info ctbgreen">Plaza Adore
                Blvd. Cd. Hermanas 128 Ote, Col. Guadalupe</p>
              <p class="card-text text--info ctbgreen"><span class="phone"></span>6671 460860 <span class="driveThru"></span>Drive thru</p>
              <p class="card-text text--info ctbgreen"><span></span>Horario</p>
              <p class="card-text text--info ctbgreen">Lunes a Sábado: 7am - 10pm</p>
              <p class="card-text text--info ctbgreen">Domingo: 11am - 9pm</p>
            </div>
            <img src="./multimedia/img/inicio/SUCURSALES/GPE.png" class="card-img-bottom ctbgreen" alt="...">
          </div>
          <!-- MARTES -->
          <div class="card promo-cards back-blue" style="width: 17rem;">
            <div class="card--title ctblue">
              <h3 class="ctblue">MARTES</h3>
            </div>
            <img src="/multimedia/img/inicio/PROMO/MARTES.png" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">MINI POSTRES</p>
              <p class="card-text price"><b>3x2</b></p>
            </div>
          </div>
          <!-- MIERCOLES -->
          <div class="card promo-cards back-green" style="width: 17rem;">
            <div class="card--title ctgreen">
              <h3 class="ctgreen">MIÉRCOLES</h3>
            </div>
            <img src="/multimedia/img/inicio/PROMO/MIERCOLES.png" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">NIEVE</p>
              <p class="card-text price"><b>2X$200</b></p>
            </div>
          </div>
          <!-- JUEVES -->
          <div class="card promo-cards back-blue" style="width: 17rem;">
            <div class="card--title ctblue">
              <h3 class="ctblue">JUEVES</h3>
            </div>
            <img src="/multimedia/img/inicio/PROMO/JUEVES.png" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">PASTELES</p>
              <p class="card-text price"><b>30%</b>DESC.</p>
            </div>
          </div>
          <!-- VIERNES -->
          <div class="card promo-cards back-pink" style="width: 17rem;">
            <div class="card--title ctpink">
              <h3 class="ctpink">VIERNES</h3>
            </div>
            <img src="/multimedia/img/inicio/PROMO/VIERNES.png" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">DOS COPITAS CON EL</p>
              <p class="card-text price"><b>50%</b>DESC.</p>
            </div>
          </div>
        </article>
      </section> <!-- ORIGINAL-->
