<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <title>LAMARQUE</title>
    <link rel="shortcut icon" href="multimedia/ico/lmIco.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./multimedia/ico/navBarLogo.svg" alt="lamarque-logo" class="container-fluid--logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon "><img src="./multimedia/ico/kebab.svg" alt="Kebab menu"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav navbar--titles">
            <li class="nav-item">
              <a class="nav-link" href="#">NUESTROS PRODUCTOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PROMOCIONES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">SUCURSALES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">COMPRAR</a>
            <li class="nav-item">
              <a class="nav-link" href="#"><img class="navbar--ico user" src="./multimedia/ico/user.svg" alt="icono para iniciar sesión"></a>
            <li class="nav-item">
              <a class="nav-link" href="#"><img class="navbar--ico shopping-car" src="./multimedia/ico/car.svg" alt="icono de carrito de compras"></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="main-intro--titles">
      <img src="./multimedia/img/portadaHome.png" alt="imagen de portada" class="main-intro--background">
      <h1>¡Nuestra misión es hacer feliz a las personas por medio de nuestros productos!</h1>
    </section>
    <section class="main-products--container">
      <h2>NUESTROS PRODUCTOS</h2>
      <article class="main-products--container-img">
        <div class="main-products--container-info">
          <img class="main-products--container-info-img" src="./multimedia/img/inicio/PRODUCTOS/bebidas.png" alt=""><p class="main-products--container-info-text">BEBIDAS</p>
        </div>
        <div class="main-products--container-info">
          <img class="main-products--container-info-img" src="./multimedia/img/inicio/PRODUCTOS/pastel.png" alt=""><p class="main-products--container-info-text">PASTELES</p>
        </div>
        <div class="main-products--container-info">
          <img class="main-products--container-info-img" src="./multimedia/img/inicio/PRODUCTOS/mini.png" alt=""><p class="main-products--container-info-text">MINI POSTRES</p>
        </div>
        <div class="main-products--container-info">
          <img class="main-products--container-info-img" src="./multimedia/img/inicio/PRODUCTOS/nieve.png" alt=""><p class="main-products--container-info-text">NIEVE</p>
        </div>
      </article>
      <div class="main-products--container-button">
        <a href="#" class="main-products--button">COMPRAR</a>
      </div>
    </section>
    <section>

    </section>
    <section></section>
  </main>
  <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
